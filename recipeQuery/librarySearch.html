<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Meal For Your Ingredients</title>
    <link rel="stylesheet" href="./recipeSearch.css" />
    <!-- <link rel="stylesheet" href="../5recipess.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <h2 class="title">Find Meals For Your Ingredients</h2>
            <blockquote>
                Real food doesnâ€™t have ingredients, real food is ingredients.
                <br />
                <cite>Jamie Oliver</cite>
            </blockquote>

            <div class="meal-search-box">
                <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input" />
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Add the Select Box here -->
            <button id="toggleWrapperBtn" class="btn">
                <i class="fas fa-sliders-h"></i>
            </button>
            <div class="wrapper" id="selectionWrapper" style="display: none;">
                
                <div class="dropdown">
                    <button id="dropdownBtnQuery">All Books <i class="fa-solid fa-chevron-down"></i></button>
                    <div id="dropdownQueryOptions" class="dropdownQueryOptions">
                      <a href="#" class="queryOption">All Books </a>
                    </div>
                  </div>

            
                <div class="dropdown">
                  <button id="dropdownBtnSort">Authors<i class="fa-solid fa-chevron-down"></i></button>
                  <div id="dropdownSortOptions" class="dropdownSortOptions">
                    <a href="#" class="sortOption">Authors <span>ASC</span></a>
                  </div>
                </div>
                
                <div class="dropdown">
                  <button id="dropdownBtnFilter">Field<i class="fa-solid fa-chevron-down"></i></button>
                  <div id="dropdownFilterOptions" class="dropdownFilterOptions">
                    <a href="#" class="filterOption">Option1</a>
                    <a href="#" class="filterOption">Option2</a>
                    <a href="#" class="filterOption">Option3</a>
                    <a href="#" class="filterOption">Option4</a>
                    <a href="#" class="filterOption">Option5</a>
                  </div>
                </div>
                <button id="applyBtn">Apply</button>
                <button id="clearBtn">Reset</button>
                
              </div>
              
              <div id="list">
                
            </div>

            <div id="loading-screen" class="loading-screen">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal"></div>
            </div>

            <div class="meal-details">
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content"></div>
                <div class="rating-box">
                    <h3>How was your experience?</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star" data-value="1"></i>
                        <i class="fa-solid fa-star" data-value="2"></i>
                        <i class="fa-solid fa-star" data-value="3"></i>
                        <i class="fa-solid fa-star" data-value="4"></i>
                        <i class="fa-solid fa-star" data-value="5"></i>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class="navigation-boxes"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script src="./script.js"></script>
    <!-- <script src="../recipe5.js"></script> -->
    <script>
        $(document).ready(function () {
            $('.tags').select2({
                placeholder: "Select tags",
                allowClear: true
            });
        });
    </script>
</body>

</html>
